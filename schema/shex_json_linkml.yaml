id: go-shex-domain-range-constraints
name: GODomainRangeConstraintsModel
description: a schema for the domain and range exchange format for the GO shape expressions
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.1.0

default_prefix: GO
default_range: string

imports:
  - linkml:types

default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

prefixes:
  biolink: https://w3id.org/biolink/vocab/
  linkml: https://w3id.org/linkml/

classes:
  GoShape:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - name
      - relationships
    close_mappings:
     - schema:Thing
    slot_usage:
        name:
          notes: >-
            This is the name of the rule, from the shex rules in JSON format, this can be a GO identifier. 

  Relationship:
    description: >-
      A relationship between two entities
    slots:
      - id
      - range
      - is_multivalued
    close_mappings:
     - schema:Relationship

  Collection:
    tree_root: true
    slots:
      - goshapes

slots:
  relationships:
    multivalued: true
    range: Relationship

  range:
    multivalued: true
    range: uriorcurie

  id:
    range: string

  name:
    range: uriorcurie

  is_multivalued:
    range: boolean

  goshapes:
    multivalued: true
    range: GoShape
